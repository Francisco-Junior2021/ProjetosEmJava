<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Funcionários</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome">
        <label for="salario">Salário:</label>
        <input type="text" id="salario" placeholder="Digite o salário">
        <button id="adicionar">Adicionar</button>
        <ul id="listaFuncionarios">
            <!-- Aqui serão exibidos os funcionários -->
        </ul>
        <p>Maior salário: <span id="maiorSalario"></span></p>
        <p>Total de salários pagos: <span id="totalSalarios"></span></p>
    </div>

    <script src="index.js">    
    </script>
</body>
</html>
